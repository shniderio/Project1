<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <script src="index.js" defer></script> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <style>
        @import url('https://fonts.cdnfonts.com/css/pokemon-hollow');
    </style>
                
    <div class="grid-container">
        <div class="grid-item">
            <h1>PokeDex</h1>
        </div>
        
        <div class="grid-item">
            <input type='text' id='pokeSearch' placeholder="Type Pokemon name or ID!">
            <button id = "fetchButton">Choose a Pokemon!</button>

            <button id="randomStarterPokemon">Choose a random starter</button>
        </div>
        
        <div class="dataContainer">
            <div class="containerItem hidden">
            

            </div>
        </div>
    </div>

    <div class="centered">
    </div>

    <h2>Gameboy</h2>
    <div class="gameboy">
        <a href="http://127.0.0.1:8080" target="_blank">Click here to play!</a>
    </div>

</body>
</html>
